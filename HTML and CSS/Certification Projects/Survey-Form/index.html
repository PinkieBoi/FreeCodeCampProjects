<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="imgs/PB.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4d3aed646f.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="/css/master.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <h1 id="title">User Survey</h1>
  <h2 id="description">How do you access online services?</h2>
  <form action="#" id="survey-form">
    <div class="user-info">
      <span>
        <div class="survey-question">
          <label for="name" id="name-label">Name</label><br>
          <input type="text" id="name" name="name" placeholder="Name" required><br>
        </div>
        <div class="survey-question">
          <label for="email" id="email-label">Email</label><br>
          <input type="email" id="email" name="email" placeholder="Email" required><br>
        </div>
      </span>
      <span>
        <div class="survey-question">
          <label for="number" id="number-label">Age</label><br>
          <input type="number" id="number" name="number" placeholder="Age (must be 18+)" min="18"><br>
        </div>
        <div class="survey-question">
          <label for="dropdown">Country</label><br>
          <select id="dropdown">
            <option value="England">England</option>
            <option value="Scotland">Scotland</option>
            <option value="Wales">Wales</option>
            <option value="Northern Ireland">Northern Ireland</option>
          </select><br>
        </div>
      </span>
      <div class="survey-question">
        <br>
        <fieldset>
          <legend>Gender</legend>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input type="radio" id="no-answer" name="gender" value="no-answer">
          <label for="no-answer">Prefer not to say</label><br>
        </fieldset>
      </div>
      <div class="dotted-bk">
        <div class="survey-question">
          <br>
          <fieldset>
            <legend>Device</legend>
            <label for="desktop"></label>
            <input type="checkbox" value="desktop" name="desktop">Desktop</input>
            <label for="deskop"></label><br />
            <input type="checkbox" value="tablet" name="tablet">Tablet</input>
            <label for="mobile"></label><br />
            <input type="checkbox" value="mobile" name="mobile">Mobile</input><br><br>
            <label for="comments">Comments</label><br>
            <textarea value="comments" name="comments" placeholder="Comments"></textarea>
          </fieldset>

        </div>
      </div>
    </div>
    <br>
    <button  type="submit" id="submit">Submit</button>
  </form>
</body>

</html>
